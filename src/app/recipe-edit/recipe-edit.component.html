<form>
    <div class="form-group">
        <input type="text" name="title" class="form-control" [(ngModel)]="recipe.title" placeholder="title">
    </div>
    <div class="form-group">
        <input type="text" name="description" class="form-control" [(ngModel)]="recipe.description" placeholder="description">
    </div>
    <div class="form-group">
        <input type="text" name="ingredients" class="form-control" [(ngModel)]="recipe.ingredients" placeholder="ingredients">
    </div>
    <div class="form-group">
        <input type="text" name="steps" class="form-control" [(ngModel)]="recipe.steps" placeholder="steps">
    </div>
    <div class="form-group">
            <select name="courseType" [(ngModel)]="recipe.category">
                <option value="" disabled selected>Select your option</option>
                <option [ngValue]="null" >None</option>
                <option *ngFor="let category of categories | keyvalue:order | slice: 5" [ngValue]="category.value">
                    {{category.key}}
                </option>
            </select>
    </div>
    <div class="form-group">
        <label>Course type
            <select name="courseType" [(ngModel)]="recipe.courseType">
                <option value="" disabled selected>Select your option</option>
                <option [ngValue]="null">None</option>

                <option *ngFor="let course of courseTypes | keyvalue:order | slice: 5" [ngValue]="course.value">
                    {{course.key}}
                </option>
            </select>
        </label>
    </div>
    <button type="submit" (click)="editRecipe()">Edit</button>
</form>


<a routerLink="/recipes">Back to home</a>
