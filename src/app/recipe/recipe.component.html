<div id="recipe" *ngIf="recipe">

    <p>{{recipe.title}}</p>
    <p>{{recipe.description}}</p>
    <p>{{recipe.ingredients}}</p>
    <p>{{recipe.steps}}</p>
    <p>{{recipe.date | date}}</p>
    <p>{{recipe.courseType}}</p>
    <p>{{recipe.category}}</p>
    <a class="edit" routerLink="/recipe/edit/{{recipe.id}}">Edit</a>
</div>
