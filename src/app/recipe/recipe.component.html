<div id="recipe" *ngIf="recipe">

    <img src="{{recipe.imageUrl}}" width="250">
    <p>{{recipe.title}}</p>
    <p>{{recipe.description}}</p>
    <p>{{recipe.ingredients}}</p>
    <p>{{recipe.steps}}</p>
    <p>{{recipe.date | date}}</p>
    <p>{{categoryTypesDisplay[recipe.category]}}</p>
    <p>{{courseTypesDisplay[recipe.courseType]}}</p>
    <a class="edit" routerLink="/recipe/edit/{{recipe.id}}">Edit</a>
    <button class="delete" (click)="deleteRecipe()">Delete</button>
</div>
